<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const products = [
            { title: 'Sandwich', price: 2322},
            { title: 'Burger', price: 33},
            { title: 'Pizza', price: 65},
            { title: 'Empanadas', price: 335},
            { title: 'Chips', price: 353},
        ];
        const app = document.getElementById('app');
        const list = products.map(product => {
            return`<li>${product.title}<li> - <li>${product.price}<li>`
            });
            app.innerHTML = list.join('');
            //this situa tions requires  .join() to pout together the array
    </script>
</body>
</html>
